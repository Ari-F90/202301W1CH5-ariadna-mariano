<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Travelian</title>
</head>

<body>
  <header>
    <nav>
      <img src="./images/travelian.svg" alt="logo pagina">
      <img src="./images/hamburguer.svg" alt="hamburguer-icon">
    </nav>
    <h1>Start your unforgettable journey with us</h1>
    <p>The best travel for your journey with us</p>
  </header>
  <main>
    <form>
      <label for="#">DESTINATION</label>
      <input type="text" placeholder="Dubai">

      <input type="text" placeholder="Tue, 17th Oct 2020">
      <button>Book Now -> </button>
    </form>
  </main>

</html>
